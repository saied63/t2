<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image and Sound Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Simple Website</h1>
        <p>This is a sample website with images, text, and a sound button.</p>

        <!-- Image Gallery -->
        <div class="gallery">
            <img src="images/sample1.jpg" alt="Sample Image 1">
            <img src="images/sample2.jpg" alt="Sample Image 2">
            <img src="images/sample3.jpg" alt="Sample Image 3">
        </div>

        <!-- Sound Button -->
        <button id="play-sound-btn">Play Sound</button>
    </div>

    <!-- Include JavaScript -->
    <script src="script.js"></script>
</body>
</html>
